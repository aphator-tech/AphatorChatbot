<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphator Tech - AI Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button id="themeToggle" class="btn btn-outline-secondary theme-toggle" title="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="container chat-container">
        <div class="chat-header">
            <div class="chat-logo">
                <i class="fas fa-robot me-2"></i>
                <span class="chat-brand-name">Aphator Tech Assistant</span>
            </div>
            <p class="text-muted">Your guide to crypto and tech solutions</p>
        </div>
        
        <div id="chatBox" class="chat-box">
            <!-- Chat messages will be added here dynamically -->
            
            <!-- Typing indicator -->
            <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="messageInput" class="chat-input" placeholder="Type your message here..." aria-label="Message">
            <button id="sendButton" class="btn btn-primary send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
        <div class="mt-3 text-center">
            <p class="small text-muted">
                <i class="fas fa-lock me-1"></i> Aphator Tech - Secure crypto and tech solutions
            </p>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
